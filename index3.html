<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    /* Custom styles for the profile section */
    .profile-section {
      background-color: #f8f9fa; /* Light gray background */
      padding: 60px 0;
      text-align: center;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff; /* White border around the image */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
    }
    .profile-name {
      font-size: 24px;
      margin-top: 20px;
    }
    .profile-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/200" alt="Profile Photo" class="profile-img">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="profile-name">John Doe</h2>
          <p class="profile-info">Web Developer</p>
          <p class="profile-info">Location: New York, NY</p>
          <p class="profile-info">Email: john.doe@example.com</p>
          <!-- Add more profile information as needed -->
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
